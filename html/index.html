            background-color: transparent;
            cursor: pointer;
            opacity: 0.9;
            border: 0;
        }

        #button:hover {
            opacity: 1;
        }

        #button.disabled,
        #button:disabled,
        #button[disabled] {
            filter: grayscale(80%);
        }
    </style>
    <script>
        srv = {};
        srv.get = function (service, onSuccess, OnError) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    onSuccess(JSON.parse(this.responseText));
                }
            };
            xhttp.open('GET', service, true);
            xhttp.send();
        }

        function Toggle(button) {
            var btn = button ? button: document.getElementById("button");
            if(btn && !btn.disabled){
                btn.classList.add("disabled")
                btn.disabled = true;
                srv.get('/toggle', function (result) {
                    btn.classList.remove("disabled");
                    btn.disabled = false;
                });
            }
        }
    </script>
